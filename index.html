<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>EMI Calculator</h1>
    <div class="form-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="number" id="loanAmount" placeholder="Enter loan amount">
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="Enter annual interest rate">
    </div>
    <div class="form-group">
      <label for="loanTenure">Loan Tenure (Years):</label>
      <input type="number" id="loanTenure" placeholder="Enter loan tenure in years">
    </div>
    <div class="form-actions">
      <button id="calculateBtn">Calculate EMI</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div class="results">
      <table id="resultTable">
        <thead>
          <tr>
            <th>Details</th>
            <th>Amount (â‚¹)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>EMI</td>
            <td id="emiResult"></td>
          </tr>
          <tr>
            <td>Total Interest</td>
            <td id="interestResult"></td>
          </tr>
          <tr>
            <td>Total Amount</td>
            <td id="totalResult"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
